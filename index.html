<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Simple icon components using emojis
        const Icon = ({ name, className = "h-4 w-4" }) => {
            const icons = {
                calendar: "📅", upload: "📤", external: "🔗", search: "🔍",
                users: "👥", dollar: "💰", target: "🎯", message: "💬",
                trash: "🗑️", x: "✕", download: "⬇️", fileup: "📁",
                logout: "👋", login: "🔓", clock: "⏰", alert: "⚠️",
                check: "✅", plus: "➕", filter: "🔽"
            };
            
            return React.createElement('span', { 
                className: `inline-block ${className}`,
                style: { fontSize: '1em' }
            }, icons[name] || "•");
        };

        // Icon shortcuts
        const Calendar = (props) => Icon({ name: 'calendar', ...props });
        const Upload = (props) => Icon({ name: 'upload', ...props });
        const ExternalLink = (props) => Icon({ name: 'external', ...props });
        const Search = (props) => Icon({ name: 'search', ...props });
        const Users = (props) => Icon({ name: 'users', ...props });
        const DollarSign = (props) => Icon({ name: 'dollar', ...props });
        const Target = (props) => Icon({ name: 'target', ...props });
        const MessageSquare = (props) => Icon({ name: 'message', ...props });
        const Trash2 = (props) => Icon({ name: 'trash', ...props });
        const X = (props) => Icon({ name: 'x', ...props });
        const Download = (props) => Icon({ name: 'download', ...props });
        const FileUp = (props) => Icon({ name: 'fileup', ...props });
        const LogOut = (props) => Icon({ name: 'logout', ...props });
        const LogIn = (props) => Icon({ name: 'login', ...props });
        const Clock = (props) => Icon({ name: 'clock', ...props });
        const AlertCircle = (props) => Icon({ name: 'alert', ...props });
        const CheckCircle = (props) => Icon({ name: 'check', ...props });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARCczrXWA0hx2yMyvHSLhsQteLsZ94LqM",
            authDomain: "csm-dashboard-c8e6a.firebaseapp.com",
            projectId: "csm-dashboard-c8e6a",
            storageBucket: "csm-dashboard-c8e6a.firebasestorage.app",
            messagingSenderId: "817229924980",
            appId: "1:817229924980:web:f3c4cd255063da1b871f21",
            measurementId: "G-SHQYW49750"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Force popup for all environments
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        const CSMDashboard = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(null);
            const [accounts, setAccounts] = useState([]);
            const [todos, setTodos] = useState([]);
            const [chatMessages, setChatMessages] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [chatInput, setChatInput] = useState('');
            const [pendingUpdates, setPendingUpdates] = useState(null);
            const [showExportModal, setShowExportModal] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('renewalDate');

            // Auth state listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? 'User signed in' : 'User signed out');
                    setUser(user);
                    setLoading(false);
                    setAuthError(null);
                    
                    if (user) {
                        loadUserData(user.uid);
                    } else {
                        // Clear data when signed out
                        setAccounts([]);
                        setTodos([]);
                        setChatMessages([]);
                    }
                }, (error) => {
                    console.error('Auth state change error:', error);
                    setAuthError(error.message);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            const signInWithGoogle = async () => {
                try {
                    setAuthError(null);
                    console.log('Attempting Google sign-in...');
                    
                    // Use popup method specifically
                    const result = await auth.signInWithPopup(googleProvider);
                    console.log('Sign-in successful:', result.user.email);
                    
                } catch (error) {
                    console.error('Sign-in error:', error);
                    setAuthError(`Sign-in failed: ${error.message}`);
                    
                    // Handle specific error cases
                    if (error.code === 'auth/popup-blocked') {
                        setAuthError('Popup was blocked. Please allow popups for this site and try again.');
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        setAuthError('Sign-in was cancelled. Please try again.');
                    }
                }
            };

            const signOut = async () => {
                try {
                    await auth.signOut();
                    console.log('User signed out successfully');
                } catch (error) {
                    console.error('Error signing out:', error);
                    setAuthError(error.message);
                }
            };

            const loadUserData = async (userId) => {
                try {
                    console.log('Loading user data for:', userId);
                    
                    const accountsDoc = await db.collection('users').doc(userId).collection('data').doc('accounts').get();
                    const todosDoc = await db.collection('users').doc(userId).collection('data').doc('todos').get();

                    if (accountsDoc.exists) {
                        const accountData = accountsDoc.data().accounts || [];
                        console.log('Loaded accounts:', accountData.length);
                        setAccounts(accountData);
                    } else {
                        // Initialize with sample data for new users
                        const sampleAccounts = [
                            {
                                id: 1,
                                name: "DVG Team",
                                renewalDate: "2025-09-13",
                                arr: 31500,
                                health: "green",
                                salesforceId: "001XX000003DHPt",
                                industry: "Advanced",
                                csm: "Garrett Ledesma",
                                atRisk: false,
                                upsellSentiment: "green",
                                churnRisk: "green",
                                userLicenses: 60,
                                healthScore: 5
                            },
                            {
                                id: 2,
                                name: "Alpine Supply Chain Solutions",
                                renewalDate: "2025-09-30",
                                arr: 35100,
                                health: "yellow",
                                salesforceId: "001XX000003DHPu",
                                industry: "IQ Premier",
                                csm: "Garrett Ledesma",
                                atRisk: false,
                                upsellSentiment: "yellow",
                                churnRisk: "yellow",
                                userLicenses: 45,
                                healthScore: 4.2
                            }
                        ];
                        console.log('Initializing with sample accounts');
                        setAccounts(sampleAccounts);
                        await saveUserData(userId, 'accounts', { accounts: sampleAccounts });
                    }

                    if (todosDoc.exists) {
                        const todoData = todosDoc.data().todos || [];
                        console.log('Loaded todos:', todoData.length);
                        setTodos(todoData);
                    } else {
                        const sampleTodos = [
                            {
                                id: 1,
                                task: "Schedule QBR with DVG Team",
                                dueDate: "2025-08-05",
                                priority: "now",
                                accountId: 1,
                                completed: false
                            },
                            {
                                id: 2,
                                task: "Follow up on contract terms with Alpine Supply Chain",
                                dueDate: "2025-08-03",
                                priority: "now",
                                accountId: 2,
                                completed: false
                            }
                        ];
                        console.log('Initializing with sample todos');
                        setTodos(sampleTodos);
                        await saveUserData(userId, 'todos', { todos: sampleTodos });
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    setAuthError(`Data loading failed: ${error.message}`);
                }
            };

            const saveUserData = async (userId, type, data) => {
                try {
                    await db.collection('users').doc(userId).collection('data').doc(type).set(data);
                    console.log(`Saved ${type} data successfully`);
                } catch (error) {
                    console.error(`Error saving ${type} data:`, error);
                }
            };

            // Auto-save data when it changes
            useEffect(() => {
                if (user && accounts.length > 0) {
                    saveUserData(user.uid, 'accounts', { accounts });
                }
            }, [accounts, user]);

            useEffect(() => {
                if (user && todos.length > 0) {
                    saveUserData(user.uid, 'todos', { todos });
                }
            }, [todos, user]);

            const today = new Date();
            const next90Days = new Date(today.getTime() + 90 * 24 * 60 * 60 * 1000);

            const renewalsNext90Days = accounts.filter(account => {
                const renewalDate = new Date(account.renewalDate);
                return renewalDate >= today && renewalDate <= next90Days;
            });

            const getHealthColor = (health) => {
                switch(health) {
                    case 'green': return 'bg-green-100 text-green-800 border-green-200';
                    case 'yellow': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    case 'red': return 'bg-red-100 text-red-800 border-red-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'now': return 'bg-red-50 border-red-200';
                    case 'next': return 'bg-yellow-50 border-yellow-200';
                    case 'later': return 'bg-green-50 border-green-200';
                    default: return 'bg-gray-50 border-gray-200';
                }
            };

            const getDaysUntilRenewal = (renewalDate) => {
                const renewal = new Date(renewalDate);
                const diffTime = renewal - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    setIsProcessing(true);
                    
                    const userMessage = {
                        id: Date.now(),
                        type: 'user',
                        content: `Uploaded: ${file.name}`,
                        timestamp: new Date()
                    };
                    
                    setChatMessages(prev => [...prev, userMessage]);
                    
                    // Simulate processing
                    setTimeout(() => {
                        const assistantMessage = {
                            id: Date.now() + 1,
                            type: 'assistant',
                            content: `I've received your file "${file.name}". File processing with Claude API is available in this version! For now, I can acknowledge your file and help you manage your existing ${accounts.length} accounts. Try asking me questions about your portfolio!`,
                            timestamp: new Date()
                        };
                        setChatMessages(prev => [...prev, assistantMessage]);
                        setIsProcessing(false);
                    }, 2000);
                }
            };

            const sendChatMessage = async () => {
                if (!chatInput.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: chatInput,
                    timestamp: new Date()
                };

                setChatMessages(prev => [...prev, userMessage]);
                const currentInput = chatInput;
                setChatInput('');
                setIsProcessing(true);

                // Enhanced chat responses
                setTimeout(() => {
                    let response = '';
                    
                    if (currentInput.toLowerCase().includes('account') || currentInput.toLowerCase().includes('renewal')) {
                        response = `Great question about your accounts! You currently manage ${accounts.length} accounts with ${renewalsNext90Days.length} renewals coming up in the next 90 days. Your total renewal ARR is $${renewalsNext90Days.reduce((sum, acc) => sum + acc.arr, 0).toLocaleString()}. The highest value renewal is ${renewalsNext90Days.sort((a,b) => b.arr - a.arr)[0]?.name} at $${renewalsNext90Days.sort((a,b) => b.arr - a.arr)[0]?.arr.toLocaleString()}.`;
                    } else if (currentInput.toLowerCase().includes('task') || currentInput.toLowerCase().includes('todo')) {
                        const nowTasks = todos.filter(t => t.priority === 'now' && !t.completed).length;
                        const nextTasks = todos.filter(t => t.priority === 'next' && !t.completed).length;
                        const laterTasks = todos.filter(t => t.priority === 'later' && !t.completed).length;
                        response = `You have ${nowTasks} high-priority "now" tasks, ${nextTasks} "next" tasks, and ${laterTasks} "later" tasks. Focus on the ${nowTasks} urgent items first - they likely relate to your upcoming renewals.`;
                    } else if (currentInput.toLowerCase().includes('hello') || currentInput.toLowerCase().includes('hi')) {
                        response = `Hello ${user?.displayName || 'there'}! I'm your CSM assistant. I can help you manage your ${accounts.length} accounts, track ${renewalsNext90Days.length} upcoming renewals worth $${renewalsNext90Days.reduce((sum, acc) => sum + acc.arr, 0).toLocaleString()}, and organize your ${todos.filter(t => !t.completed).length} open tasks. What would you like to know?`;
                    } else if (currentInput.toLowerCase().includes('risk') || currentInput.toLowerCase().includes('at risk')) {
                        const atRiskAccounts = accounts.filter(a => a.atRisk || a.health === 'red');
                        response = atRiskAccounts.length > 0 
                            ? `You have ${atRiskAccounts.length} accounts that need attention: ${atRiskAccounts.map(a => a.name).join(', ')}. These accounts have red health scores or are marked as at-risk. Consider prioritizing outreach to these accounts.`
                            : `Good news! None of your accounts are currently marked as at-risk. Keep monitoring your yellow health accounts to prevent any from declining.`;
                    } else {
                        response = `Thanks for your message! I can help you with account management, renewal tracking, and task organization. I have access to your ${accounts.length} accounts and ${todos.length} tasks. Try asking about specific accounts, upcoming renewals, or your task priorities. You can also upload Salesforce reports for analysis!`;
                    }

                    const assistantMessage = {
                        id: Date.now() + 1,
                        type: 'assistant',
                        content: response,
                        timestamp: new Date()
                    };

                    setChatMessages(prev => [...prev, assistantMessage]);
                    setIsProcessing(false);
                }, 1500);
            };

            const filteredAccounts = accounts.filter(account =>
                account.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                account.industry.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const sortedAccounts = [...filteredAccounts].sort((a, b) => {
                if (sortBy === 'renewalDate') {
                    return new Date(a.renewalDate) - new Date(b.renewalDate);
                } else if (sortBy === 'arr') {
                    return b.arr - a.arr;
                } else if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                }
                return 0;
            });

            const todosByPriority = {
                now: todos.filter(t => t.priority === 'now' && !t.completed),
                next: todos.filter(t => t.priority === 'next' && !t.completed),
                later: todos.filter(t => t.priority === 'later' && !t.completed)
            };

            const toggleTodo = (todoId) => {
                setTodos(todos.map(todo =>
                    todo.id === todoId ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const removeAccount = (accountId) => {
                if (window.confirm('Are you sure you want to remove this account?')) {
                    setAccounts(accounts.filter(account => account.id !== accountId));
                    setTodos(todos.filter(todo => todo.accountId !== accountId));
                }
            };

            const exportData = (type = 'all') => {
                let dataToExport = {};
                const timestamp = new Date().toISOString().split('T')[0];
                
                switch(type) {
                    case 'accounts':
                        dataToExport = { accounts, exportDate: new Date().toISOString(), type: 'accounts' };
                        downloadJSON(dataToExport, `csm-accounts-${timestamp}.json`);
                        break;
                    case 'tasks':
                        dataToExport = { todos, exportDate: new Date().toISOString(), type: 'tasks' };
                        downloadJSON(dataToExport, `csm-tasks-${timestamp}.json`);
                        break;
                    default:
                        dataToExport = { 
                            accounts, 
                            todos, 
                            exportDate: new Date().toISOString(), 
                            type: 'complete',
                            version: '1.0'
                        };
                        downloadJSON(dataToExport, `csm-dashboard-backup-${timestamp}.json`);
                }
            };

            const downloadJSON = (data, filename) => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // Loading state
            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading your dashboard...</p>
                        </div>
                    </div>
                );
            }

            // Sign-in state
            if (!user) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="bg-white p-8 rounded-lg shadow-md text-center max-w-md">
                            <h1 className="text-2xl font-bold text-gray-900 mb-4">CSM Dashboard</h1>
                            <p className="text-gray-600 mb-6">Sign in with your Google account to access your customer success portfolio.</p>
                            
                            {authError && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                                    <p className="text-red-700 text-sm">{authError}</p>
                                </div>
                            )}
                            
                            <button
                                onClick={signInWithGoogle}
                                className="flex items-center justify-center w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                <LogIn className="h-4 w-4 mr-2" />
                                Sign in with Google
                            </button>
                            
                            <p className="text-xs text-gray-500 mt-4">
                                🔒 Secure authentication via Firebase
                            </p>
                        </div>
                    </div>
                );
            }

            // Main dashboard
            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8 flex justify-between items-start">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">CSM Dashboard</h1>
                                <p className="text-gray-600">Welcome back, {user.displayName}</p>
                                <p className="text-sm text-green-600 mt-1">🔥 Firebase Connected - Data synced to cloud</p>
                            </div>
                            
                            {/* Controls */}
                            <div className="flex items-center space-x-2">
                                <button
                                    onClick={() => setShowExportModal(true)}
                                    className="flex items-center px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                >
                                    <Download className="h-4 w-4 mr-1" />
                                    Export
                                </button>

                                <button
                                    onClick={signOut}
                                    className="flex items-center px-3 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                >
                                    <LogOut className="h-4 w-4 mr-1" />
                                    Sign Out
                                </button>
                            </div>
                        </div>

                        {/* Key Metrics */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex items-center">
                                    <Users className="h-8 w-8 text-blue-600 mr-3" />
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Accounts</p>
                                        <p className="text-2xl font-bold text-gray-900">{accounts.length}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex items-center">
                                    <Calendar className="h-8 w-8 text-orange-600 mr-3" />
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Renewals (90d)</p>
                                        <p className="text-2xl font-bold text-gray-900">{renewalsNext90Days.length}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex items-center">
                                    <DollarSign className="h-8 w-8 text-green-600 mr-3" />
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Renewal ARR</p>
                                        <p className="text-2xl font-bold text-gray-900">
                                            ${renewalsNext90Days.reduce((sum, acc) => sum + acc.arr, 0).toLocaleString()}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex items-center">
                                    <Target className="h-8 w-8 text-purple-600 mr-3" />
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Open Tasks</p>
                                        <p className="text-2xl font-bold text-gray-900">{todos.filter(t => !t.completed).length}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Smart Document Processing & Chat */}
                        <div className="bg-white p-6 rounded-lg shadow-sm border mb-8">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                                <MessageSquare className="h-5 w-5 mr-2" />
                                CSM Assistant Chat
                            </h2>
                            
                            {/* File Upload Area */}
                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center mb-6">
                                <input
                                    type="file"
                                    accept=".txt,.doc,.docx,.pdf,.eml,.xlsx,.xls,.csv"
                                    onChange={handleFileUpload}
                                    className="hidden"
                                    id="file-upload"
                                />
                                <label htmlFor="file-upload" className="cursor-pointer">
                                    <Upload className="h-8 w-8 text-gray-400 mx-auto mb-2" />
                                    <p className="text-sm font-medium text-gray-900 mb-1">Upload Salesforce Reports</p>
                                    <p className="text-xs text-gray-600">Firebase-powered document processing</p>
                                    <div className="mt-2">
                                        <span className="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition-colors">
                                            Choose File
                                        </span>
                                    </div>
                                </label>
                            </div>

                            {/* Chat Interface */}
                            <div className="border border-gray-200 rounded-lg">
                                {/* Chat Messages */}
                                {chatMessages.length > 0 && (
                                    <div className="h-64 overflow-y-auto p-4 bg-gray-50 border-b">
                                        {chatMessages.map(message => (
                                            <div key={message.id} className={`mb-4 ${message.type === 'user' ? 'text-right' : 'text-left'}`}>
                                                <div className={`inline-block max-w-3/4 p-3 rounded-lg ${
                                                    message.type === 'user' 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-white border border-gray-200 text-gray-900'
                                                }`}>
                                                    <p className="text-sm whitespace-pre-wrap">{message.content}</p>
                                                    <p className={`text-xs mt-1 ${
                                                        message.type === 'user' ? 'text-blue-100' : 'text-gray-500'
                                                    }`}>
                                                        {message.timestamp.toLocaleTimeString()}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                        {isProcessing && (
                                            <div className="text-left mb-4">
                                                <div className="inline-block bg-gray-100 p-3 rounded-lg">
                                                    <p className="text-sm text-gray-600">Processing your request...</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Chat Input */}
                                <div className="p-4">
                                    <div className="flex space-x-2">
                                        <input
                                            type="text"
                                            value={chatInput}
                                            onChange={(e) => setChatInput(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && sendChatMessage()}
                                            placeholder="Ask me about your accounts, renewals, or tasks..."
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            disabled={isProcessing}
                                        />
                                        <button
                                            onClick={sendChatMessage}
                                            disabled={isProcessing || !chatInput.trim()}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                        >
                                            Send
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-500 mt-2">
                                        💡 Try: "Hello", "Tell me about my renewals", "Which accounts are at risk?"
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            {/* Renewals Next 90 Days */}
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <h2 className="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                                    <Calendar className="h-5 w-5 mr-2" />
                                    Renewals Next 90 Days
                                </h2>
                                <div className="space-y-3">
                                    {renewalsNext90Days.map(account => {
                                        const daysLeft = getDaysUntilRenewal(account.renewalDate);
                                        return (
                                            <div key={account.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div className="flex-1">
                                                    <h3 className="font-medium text-gray-900">{account.name}</h3>
                                                    <div className="flex items-center space-x-4 mt-1">
                                                        <span className="text-sm text-gray-600">{formatDate(account.renewalDate)}</span>
                                                        <span className={`text-xs px-2 py-1 rounded-full border ${getHealthColor(account.health)}`}>
                                                            {account.health}
                                                        </span>
                                                        {account.atRisk && (
                                                            <span className="text-xs px-2 py-1 rounded-full bg-red-100 text-red-800 border border-red-200">
                                                                At Risk
                                                            </span>
                                                        )}
                                                        <span className="text-sm font-medium text-gray-900">
                                                            ${account.arr.toLocaleString()}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className={`text-sm font-medium px-2 py-1 rounded ${
                                                        daysLeft <= 30 ? 'bg-red-100 text-red-800' :
                                                        daysLeft <= 60 ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-green-100 text-green-800'
                                                    }`}>
                                                        {daysLeft}d
                                                    </span>
                                                    <button
                                                        onClick={() => window.open(`https://your-instance.salesforce.com/lightning/r/Account/${account.salesforceId}/view`, '_blank')}
                                                        className="p-1 text-blue-600 hover:text-blue-800"
                                                        title="Open in Salesforce"
                                                    >
                                                        <ExternalLink className="h-4 w-4" />
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Priority Tasks */}
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <h2 className="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                                    <Clock className="h-5 w-5 mr-2" />
                                    Priority Matrix
                                </h2>
                                <div className="space-y-4">
                                    {['now', 'next', 'later'].map(priority => (
                                        <div key={priority} className={`p-4 rounded-lg border ${getPriorityColor(priority)}`}>
                                            <h3 className="font-medium text-gray-900 mb-2 capitalize flex items-center">
                                                {priority === 'now' && <AlertCircle className="h-4 w-4 mr-1 text-red-600" />}
                                                {priority === 'next' && <Clock className="h-4 w-4 mr-1 text-yellow-600" />}
                                                {priority === 'later' && <CheckCircle className="h-4 w-4 mr-1 text-green-600" />}
                                                {priority} ({todosByPriority[priority].length})
                                            </h3>
                                            <div className="space-y-2">
                                                {todosByPriority[priority].slice(0, 3).map(todo => (
                                                    <div key={todo.id} className="flex items-center space-x-2">
                                                        <input
                                                            type="checkbox"
                                                            checked={todo.completed}
                                                            onChange={() => toggleTodo(todo.id)}
                                                            className="rounded"
                                                        />
                                                        <span className="text-sm text-gray-700 flex-1">{todo.task}</span>
                                                        <span className="text-xs text-gray-500">{formatDate(todo.dueDate)}</span>
                                                    </div>
                                                ))}
                                                {todosByPriority[priority].length > 3 && (
                                                    <p className="text-xs text-gray-500">+{todosByPriority[priority].length - 3} more</p>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Accounts Management */}
                        <div className="bg-white p-6 rounded-lg shadow-sm border">
                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                                <h2 className="text-xl font-semibold text-gray-900 flex items-center mb-4 sm:mb-0">
                                    <Users className="h-5 w-5 mr-2" />
                                    Account Portfolio
                                </h2>
                                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                                    <div className="relative">
                                        <Search className="h-4 w-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                        <input
                                            type="text"
                                            placeholder="Search accounts..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <select
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="renewalDate">Sort by Renewal</option>
                                        <option value="arr">Sort by ARR</option>
                                        <option value="name">Sort by Name</option>
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {sortedAccounts.map(account => (
                                    <div key={account.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow relative">
                                        <div className="flex items-start justify-between mb-3">
                                            <h3 className="font-semibold text-gray-900 pr-8">{account.name}</h3>
                                            <div className="flex items-center space-x-1">
                                                <button
                                                    onClick={() => window.open(`https://your-instance.salesforce.com/lightning/r/Account/${account.salesforceId}/view`, '_blank')}
                                                    className="text-blue-600 hover:text-blue-800"
                                                    title="Open in Salesforce"
                                                >
                                                    <ExternalLink className="h-4 w-4" />
                                                </button>
                                                <button
                                                    onClick={() => removeAccount(account.id)}
                                                    className="text-red-600 hover:text-red-800"
                                                    title="Remove Account"
                                                >
                                                    <Trash2 className="h-4 w-4" />
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="space-y-2 text-sm">
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Industry:</span>
                                                <span className="font-medium">{account.industry}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">ARR:</span>
                                                <span className="font-medium">${account.arr.toLocaleString()}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Renewal:</span>
                                                <span className="font-medium">{formatDate(account.renewalDate)}</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Health:</span>
                                                <div className="flex items-center space-x-2">
                                                    <span className={`text-xs px-2 py-1 rounded-full border font-medium ${getHealthColor(account.health)}`}>
                                                        {account.health}
                                                    </span>
                                                    {account.atRisk && (
                                                        <span className="text-xs px-2 py-1 rounded-full bg-red-100 text-red-800 border border-red-200 font-medium">
                                                            At Risk
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Upsell:</span>
                                                <span className={`text-xs px-2 py-1 rounded-full border font-medium ${getHealthColor(account.upsellSentiment)}`}>
                                                    {account.upsellSentiment}
                                                </span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Churn Risk:</span>
                                                <span className={`text-xs px-2 py-1 rounded-full border font-medium ${getHealthColor(account.churnRisk)}`}>
                                                    {account.churnRisk}
                                                </span>
                                            </div>
                                        </div>

                                        <div className="mt-4 pt-3 border-t border-gray-200">
                                            <p className="text-xs text-gray-500 mb-2">Open Tasks:</p>
                                            {['now', 'next', 'later'].map(priority => {
                                                const accountTasks = todos.filter(t => t.accountId === account.id && !t.completed && t.priority === priority);
                                                if (accountTasks.length === 0) return null;
                                                return (
                                                    <div key={priority} className="mb-2">
                                                        <div className="flex items-center mb-1">
                                                            <span className={`text-xs px-2 py-0.5 rounded font-medium capitalize mr-2 ${
                                                                priority === 'now' ? 'bg-red-100 text-red-700' :
                                                                priority === 'next' ? 'bg-yellow-100 text-yellow-700' :
                                                                'bg-green-100 text-green-700'
                                                            }`}>
                                                                {priority}
                                                            </span>
                                                            <span className="text-xs text-gray-500">({accountTasks.length})</span>
                                                        </div>
                                                        {accountTasks.slice(0, 2).map(todo => (
                                                            <div key={todo.id} className="flex items-center text-xs text-gray-600 mb-1 ml-2">
                                                                <input
                                                                    type="checkbox"
                                                                    checked={todo.completed}
                                                                    onChange={() => toggleTodo(todo.id)}
                                                                    className="mr-2 h-3 w-3"
                                                                />
                                                                <span className="flex-1">{todo.task}</span>
                                                            </div>
                                                        ))}
                                                        {accountTasks.length > 2 && (
                                                            <div className="text-xs text-gray-500 ml-2">+{accountTasks.length - 2} more</div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Export Modal */}
                        {showExportModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-96">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">Export Data</h3>
                                        <button
                                            onClick={() => setShowExportModal(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <X className="h-5 w-5" />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => { exportData('all'); setShowExportModal(false); }}
                                            className="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="font-medium">Complete Backup</div>
                                            <div className="text-sm text-gray-600">All accounts, tasks, and settings</div>
                                        </button>
                                        
                                        <button
                                            onClick={() => { exportData('accounts'); setShowExportModal(false); }}
                                            className="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="font-medium">Accounts Only</div>
                                            <div className="text-sm text-gray-600">Just your account portfolio</div>
                                        </button>
                                        
                                        <button
                                            onClick={() => { exportData('tasks'); setShowExportModal(false); }}
                                            className="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="font-medium">Tasks Only</div>
                                            <div className="text-sm text-gray-600">All tasks and priorities</div>
                                        </button>
                                    </div>
                                    
                                    <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                        <p className="text-sm text-blue-800">
                                            🔥 Data automatically synced to Firebase. Exports work for backups or sharing.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CSMDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
